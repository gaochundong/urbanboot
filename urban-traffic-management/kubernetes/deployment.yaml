apiVersion: apps/v1
kind: Deployment
metadata:
  name: urbanboot-traffic-management-app
  namespace: urbanboot
  labels:
    app: urbanboot-traffic-management-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: urbanboot-traffic-management-app
  template:
    metadata:
      labels:
        app: urbanboot-traffic-management-app
    spec:
      containers:
        - name: urbanboot-traffic-management-app
          image: docker.io/library/urban-traffic-management-app:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 7200
              name: http
              protocol: TCP
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 200m
              memory: 256Mi
          livenessProbe:
            httpGet:
              path: /health
              port: 7200
              scheme: HTTP
            initialDelaySeconds: 20
            failureThreshold: 60
            periodSeconds: 5
            successThreshold: 1
            timeoutSeconds: 2
          readinessProbe:
            httpGet:
              path: /health
              port: 7200
              scheme: HTTP
            initialDelaySeconds: 30
            failureThreshold: 60
            periodSeconds: 5
            successThreshold: 1
            timeoutSeconds: 2
